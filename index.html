<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Por favor, ingrese valores válidos para el peso y la estatura.');
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);

            let category = '';
            if (bmi < 18.5) {
                category = 'Bajo peso';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = 'Normal';
            } else if (bmi >= 25 && bmi < 29.9) {
                category = 'Sobrepeso';
            } else {
                category = 'Obesidad';
            }
            document.getElementById('bmiResult').value = bmi;
            document.getElementById('bmiCategory').value = category;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>
        <form id="bmiForm">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>
            <label for="height">Estatura (cm):</label>
            <input type="number" id="height" required>
            <button type="button" onclick="calculateBMI()">Calcular IMC</button>
        </form>
        <div id="result">
            <input type="text" id="bmiResult" readonly placeholder="IMC">
            <input type="text" id="bmiCategory" readonly placeholder="Categoría">
        </div>
    </div>
</body>
</html>
